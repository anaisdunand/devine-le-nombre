<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devine le Nombre !</title>
        <link rel="icon" type="image/png" href="assets/images/dice.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div class="box">
            <div class="box__heading">
                <img class="box__image" src="assets/images/dice.png" alt="Image d'un dé à jouer">
                <h1 class="box__title">Devine le Nombre !</h1>
            </div>
            <div class="box__content">
                <label class="box__label" for="number">Entre un nombre entre 1 et 100 :</label>
                <div class="box__container">
                    <input class="box__input" type="number" id="number" name="number" placeholder="Ex: 42">
                    <button class="box__button box__button--check" id="check">Vérifier</button>
                </div>
                <span class="box__clue">C'est plus !</span>
                <span class="box__score box__score--hidden">Tu as trouvé en 25 tentatives !</span>
                <button class="box__button box__button--replay" id="replay">Rejouer</button>
            </div>
        </div>
    </body>
</html>
